<!doctype html>

<html lang="en">

<head>
  <link rel="shortcut icon" type="image/png" href="./assets/browser-icon.png"/>
  <title>Pathfinding Visualizer</title>
  <div id='title-holder' width='%100'>
    <!-- <img src="./assets/app-logo-2.png" id='app-logo'> -->
    <img src="https://emmanuelrocha001.github.io/pathfinding-visualization/assets/app-logo-2.png" id='app-logo'>
    <h1>Pathfinding Visualizer</h1>
  </div>

  <div id='menu-bar-holder' width='%100'>

    <!-- algorithm selector -->
    <div class='menu-bar-item'>
      <!-- <div class="custom-select" width='%100' height='%100'> -->
        <!-- <p>Algorithm:</p> -->
        <select id="algorithms" class='selector' >
            <option value="not-selected">Algorithm:</option>
            <option value="dijkstras-algorithm">Dijkstra's Algorithm</option>
            <option value="a-start-search">A* Search</option>
            <option value="greedy-best-first-search">Greedy Best-first Search</option>
            <option value="swarm-algorithm">Swarm Algorithm</option>
            <option value="convergent-swarm-algorithm">Convergent Swarm Algorithm</option>
            <option value="bidirectional-swarm-algorithm">Bidirectional Swarm Algorithm</option>
            <option value="breadth-first-search">Breadth-first Search</option>
            <option value="depth-first-search">Depth-first Search</option>
        </select>
      <!-- </div> -->
    </div>

    <!-- node type selector -->
    <div class='menu-bar-item'>
      <!-- <p>Node Type:</p> -->
      <select id="node-type" class='selector'>
          <!-- <option value="not-selected">Node Type:</option> -->
          <option value="start">Start</option>
          <option value="end">End</option>
          <option value="wall">Wall</option>
      </select>
    </div>

    <!-- visualize button -->
    <div class='menu-bar-item'>
      <button class="button" id='visualize-button'>Visualize</span></button>
    </div>

    <!-- clear path button -->
    <div class='menu-bar-item'>
        <button class="button" id='clear-path-button'>Clear Path</span></button>
    </div>


    <!-- clear walls & weights button -->
    <div class='menu-bar-item'>
      <button class="button" id='clear-walls-weights-button'>Clear Walls & Weights</span></button>
    </div>

    <!-- clear board button -->
    <div class='menu-bar-item'>
        <button class="button" id='clear-board-button'>Clear Board</span></button>
    </div>

    <!-- node type selector -->
    <div class='menu-bar-item'>
        <!-- <p>Speed:</p> -->
        <select id="speed" class='selector'>
            <option value="9">Fast</option>
            <option value="3">Medium</option>
            <option value="1">Slow</option>
        </select>
      </div>

  </div>

  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">

</head>
    <body>

      <div id='tip-text-holder' width='100%'>
        <!-- <p>tip:</p> -->
        <p id='tip'></p>

      </div>

      <div id="sketch-holder" width='100%'></div>

      <div id='link-holder' height='100%' width='100%' >
        <!-- <a href="https://github.com/emmanuelrocha001/pathfinding-visualization">Github Repository</a> -->
        <a href="https://github.com/emmanuelrocha001/pathfinding-visualization" target="_blank">
            <img src="./assets/github-logo-white.png" class='logo'>
            <!-- <img src="../assets/app-logo-2.png" class='logo'> -->
          </a>
          <div class='author'>
            <p> Developed by Emmanuel Rocha</p>
          </div>
      </div>

        <script src='./external-libraries/jquery.js'></script>
        <script defer src='./external-libraries/p5.js'></script>
        <script defer src='./src/data-structures/Node.js'></script>
        <script defer src='./src/algorithms/depth-first-search.js'></script>
        <script defer src='./src/app.js'></script>

    </body>

</html>
